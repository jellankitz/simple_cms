<!-- /.row -->
<div class="row mb-2">
    <div class="col-lg-12">
        <a ui-sref="{{vm.prevState.name}}">
            <button type="button" class="btn btn-primary" >Back</button>
        </a>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add Post
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="alert {{vm.response.success}}" ng-if="vm.hasAdded">
                            <strong>{{vm.response.alert}}</strong> {{vm.response.msg}}
                        </div>
                        <form role="form" ng-submit="vm.addPost()">
                            <div class="form-group">
                                <label>Title</label>
                                <input class="form-control" placeholder="Enter Post Title" ng-model="vm.title">
                            </div>
                            <div class="form-group">
                                <label>Content</label>
                                <textarea class="form-control" rows="20" ng-model="vm.content"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default">Submit Button</button>
                            <button type="reset" class="btn btn-default">Reset Button</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
