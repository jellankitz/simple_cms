<!-- /.row -->
<div class="row mb-2">
    <div class="col-lg-12">
        <a ui-sref="{{vm.prevState.name}}">
            <button type="button" class="btn btn-primary" >Back</button>
        </a>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{ vm.mode}} Post
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="alert {{vm.response.success}}" ng-if="vm.isDone">
                            <strong>{{vm.response.alert}}</strong> {{vm.response.msg}}
                        </div>
                        <form role="form" ng-submit="vm.submitAction()" novalidate="novalidate">
                            <fieldset>
                                <div class="form-group">
                                    <label>Title</label>
                                    <input class="form-control" placeholder="Enter Post Title" ng-model="vm.postForm.title" required />
                                </div>
                                <div class="form-group">
                                    <label>Content</label>
                                    <textarea class="form-control" rows="20" ng-model="vm.postForm.content" required></textarea>
                                </div>
                                <div class="form-group" ng-init="vm.postForm.is_homepage = 0">
                                    <label>Is Homepage?</label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" ng-model="vm.postForm.is_homepage" name="is_homepage" id="is_homepage" ng-value="1" >Yes
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" ng-model="vm.postForm.is_homepage" name="is_homepage" id="is_homepage" ng-value="0" >No
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="form-control" name="category" 
                                            ng-init="vm.postForm.category = vm.defaultCategory"
                                            ng-model="vm.postForm.category"
                                            ng-options="category.id as category.name for category in vm.categories" >
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Tags</label>
                                    <textarea class="form-control" rows="2" ng-model="vm.postForm.temp_tags" ></textarea>
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                                <button type="button" ui-sref="{{vm.prevState.name}}" class="btn btn-default">Back</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
