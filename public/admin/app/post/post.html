<!-- Page Content -->
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Posts</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <div class="container-fluid" ui-view="page_body">
        <!-- /.row -->
        <div class="row mb-2">
            <div class="col-lg-12">
                <!--<button type="button" class="btn btn-primary" ng-click="vm.toggleAddForm()">Add a Post</button>-->
                <a ui-sref="post.add">
                    <button type="button" class="btn btn-primary" >Add a Post</button>
                </a>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="alert {{vm.response.success}}" ng-if="vm.hasDeleted">
                    <strong>{{vm.response.alert}}</strong> {{vm.response.msg}}
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Slug</th>
                                <th>Category</th>
                                <th>Tags</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-if="vm.posts"  ng-repeat="post in vm.posts" ng-class="{'info':post.is_homepage == 1}">
                                <td class="align-middle">{{post.title}}</td>
                                <td class="align-middle">{{post.slug}}</td>
                                <td class="align-middle">
                                    <span ng-if="post.is_homepage == 1">Homepage</span>
                                    <span ng-if="post.is_homepage == 0">{{post.category.name}}</span></td>
                                <td class="align-middle">
                                    <span ng-repeat="tag in post.tags">
                                        {{tag.name}}<span ng-if="!$last">,</span>
                                    </span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-warning" ui-sref="post.edit({id:post.id})">Edit</button>
                                    <button type="button" class="btn btn-danger" ng-click="vm.deletePost(post)">Delete</button>
                                </td>
                            </tr>
                            <tr ng-if="!vm.posts">
                                <td colspan="2">
                                    <h4>No Posts</h4>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="alert alert-danger" ng-if="vm.error.error">
                    <strong>There was an error: </strong> {{vm.errors.error}}
                    <br>Please go back and login again
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
    <!--
    <div class="container-fluid" ng-if="vm.isAddPost" ng-include="'./admin/app/post/post.add.html'"></div>
    -->
</div>
<!-- /#page-wrapper -->
