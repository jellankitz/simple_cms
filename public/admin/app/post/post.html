<!-- Page Content -->
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Posts</h1>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Slug</th>
                                <th>Category</th>
                                <th>Tags</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-if="vm.posts"  ng-repeat="post in vm.posts">
                                <td>{{post.title}}</td>
                                <td>{{post.slug}}</td>
                                <td>{{post.category.name}}</td>
                                <td>
                                    <span ng-repeat="tag in post.tags">
                                        {{tag.name}}<span ng-if="!$last">,</span>
                                    </span>
                                </td>
                            </tr>
                            <tr ng-if="!vm.posts">
                                <td colspan="2">
                                    <h4>No Posts</h4>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="alert alert-danger" ng-if="vm.error.error">
                    <strong>There was an error: </strong> {{vm.errors.error}}
                    <br>Please go back and login again
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
